{% extends "./base.html" %}

{% block content %}
    <h2 class="text-center"> Search Results </h2>
    <div class="album py-5 bg-light">
        <div class="container">
    
          <div class="pb-3 h5">All Tiles</div>
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
    
            {% for product in products %}
    
            <div class="col">
              <div class="card shadow-sm">
                <img class="img-fluid" alt="Responsive image" src="{{ product.image.url }}">
                <div class="card-body">
                  <p class="card-text">
                    <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.title }}</a>
                    <p>{{product.code}}</p>
                    <p>Price: â‚µ{{product.price}}</p>
                    <p>Inventory: {{product.inventory}} units</p>
                  </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">6ft coverage</small>
                  </div>
                </div>
              </div>
            </div>
    
            {% endfor %}
    
          </div>
        </div>
      </div>
{% endblock %}
